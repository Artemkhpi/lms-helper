<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comparator statistics page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/templatemo-style.css">
</head>

<body id="reportsPage">
<div class="" id="home">
    <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <a class="navbar-brand" href="/description-create">
                <h1 class="tm-site-title mb-0">Add new test</h1>
            </a>
            <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars tm-nav-icon"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto h-100">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="far fa-file-alt"></i>
                            Statistics
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/record">
                            <i class="far fa-user"></i>
                            Interview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">
                            <i class="fas fa-cog"></i>
                            Admin page
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="container mt-5">
        <div class="row tm-content-row">
            <div class="col-12 tm-block-col">
                <div class="tm-bg-primary-dark tm-block tm-block-350">
                    <h2 class="tm-block-title">Enter question and answers:</h2>
                    <form th:action="@{/course/{courseId}/tests/question/add(courseId=${courseId})}" method="post" name="course">
                        <div class="form-group col-12">
                            <label for="question">Question</label>
                            <input  id="question"
                                    name="question"
                                    type="text"
                                    maxlength="100"
                                    class="form-control validate"/>
                        </div>
                        <div class="form-group col-12">
                            <label for="answer1">Correct answer</label>
                            <input id="answer1"
                                   name="answer1"
                                   type="text"
                                   maxlength="100"
                                   class="form-control validate"/>
                        </div>
                        <div class="form-group col-12">
                            <label>Other answers</label>
                            <input id="answer2"
                                   name="answer2"
                                   type="text"
                                   maxlength="100"
                                   class="form-control validate"/>
                        </div>
                        <div class="form-group col-12">
                            <input id="answer3"
                                   name="answer3"
                                   type="text"
                                   maxlength="100"
                                   class="form-control validate"/>
                        </div>
                        <div class="form-group col-12">
                            <input id="answer4"
                                   name="answer4"
                                   type="text"
                                   maxlength="100"
                                   class="form-control validate"/>
                        </div>
                        <button id="create-button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
            <p class="text-center text-white mb-0 px-4 small">
                Copyright &copy; <b>2020</b> All rights reserved.
            </p>
        </div>
    </footer>
</div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
